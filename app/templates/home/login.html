{% extends "home/index1.html" %}

{% block content %}


<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-log-in"></span>&nbsp;User Login</h3>
            </div>
            <div class="panel-body">

                <form role="form" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="input_contact"><span class="glyphicon glyphicon-user"></span>{{form.name.label}}</label>
                            {{form.name}}
                            {% for err in form.name.errors %}
                                <div class="col-md-12" id="error_name" style="color:red">
                                    {{ err }}
                                </div>
                            {% endfor %}
                        </div>

                        <div class="form-group">
                            <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;{{form.pwd.label}}</label>
                            {{form.pwd}}
                            {% for err in form.pwd.errors %}
                                <div class="col-md-12" id="error_password" style="color:red">
                                    {{ err }}
                                </div>
                            {% endfor %}
                        </div>

                        {{ form.csrf_token }}
                        {{ form.submit }}
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
